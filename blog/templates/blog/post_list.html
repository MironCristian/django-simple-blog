<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogul Meu</title>
</head>
<body>

<header>

<h1>Bun venit pe Blogul Meu!</h1>

</header>
    

<main>

    {% for post in posts %}
        <article>
            <h2> {{ post.title }} </h2>
            <p>{{ post.content }}</p>
            <p><small>Publicat la: {{ post.created_at }}</small></p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">Catre Postare!</a></h2>
            <h3>Likes: {{ post.total_likes }}


        </article>
        <hr>
    {% endfor %}
</main>


</body>
</html>
